<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Notes</title>
 </head>
 <body>
   <h1>Notes</h1>
   {% for note in Notes %}
       <a target="_self" href="http://localhost:8000/items/{{ note.id }}/">
       {{ note.name }}</a>:&nbsp;&nbsp;&nbsp;&nbsp;<a target="_self" href="http://localhost:8000/update/{{ note.id }}/">Update</a>&nbsp;&nbsp;&nbsp;&nbsp;<a target="_self" href="http://localhost:8000/delete/{{ note.id }}/">Delete</a>
       {% for item in Items %}
       <ul>
           {% if item.note_id == note %}
               <li>{{item.item_name}}</li>
           {% endif %}
       </ul>
       {% endfor %}
       <br>
   {% endfor %}
   <br>
   <form method="post">
     {% csrf_token %}
       <div class="form-group">
         <label for="id_note_name">
           Note Name
         </label>
         <input type="text" class="form-control" id="id_note_name" name="note_name">
       </div>
       <br>
       <button type="submit" class="btn btn-success">
         Add Note
       </button>
     </form>
 </body>
</html>
